<h2 class="title">What is a Grand Slam?</h2>
<p class="text">A Grand Slam is one of 4 famous Tennis tournaments held each year. Each Grand Slam is a huge event to tennis fans. There are 4 rounds, followed by the Quarterfinals, then the Semifinals, then the Finals. The top 32 players are automatically chosen, and the rest have to play the qualifying round and earn their way in. Here are the 4 Grand Slams along with a brief description.</p>
<h2 class="title">Australian Open</h2>
<p class="text">The Australian Open is a Grand Slam held in Australia. It is played on a hard court surface. The event begins in the middle of January. It is challenging to the players to play matches in this hot sun, but it is also a problem for the fans.</p>
